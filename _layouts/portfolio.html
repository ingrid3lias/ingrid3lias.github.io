<html>
  
  {% include head.html %}

  <body class="portfolio">

    <!-- Page Wrapper -->
    <div id="page-wrapper">

      <!-- Header -->
      {% include header.html %}

      <section id="banner" style="background: linear-gradient(to bottom, rgba(0, 0, 0, .7) 0%, rgba(0, 0, 0, .7) 59%, rgba(0, 0, 0, 0.7) 100%), url('{{page.header_image}}'); background-size: cover; background-attachment: fixed;">
        <div class="inner">
          <h2>{{page.header_title}}</h2>
          <p class="header-desc">{{page.header_description}}</p>
          <ul class="actions">
            <li><a href="{{page.button_link}}" class="button">{{page.button_text}}</a></li>
          </ul>
        </div>
      </section>

      {{ content }}

      {% include footer.html %}

      {% include scripts.html %}

    </div>

  </body>

</html>
