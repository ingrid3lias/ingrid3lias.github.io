---
layout: landing
---
				<!-- Banner -->
					<section id="banner">
						<div class="inner">
							<h2>{{ site.title }}</h2>
							<p>{{ site.description | markdownify }}</p>
							<ul class="actions">
								<li><a href="/profile.html" class="button landing-button">View My Profile</a></li>
							</ul>
						</div>
						<a href="#one" class="more scrolly">Learn More</a>
					</section>

				<!-- Projects -->
					{% for work in site.data.work limit: 3 %}
					<section id="one" class="wrapper style3 special" style="background: linear-gradient(to bottom, rgba(0, 0, 0, .7) 0%, rgba(0, 0, 0, .7) 59%, rgba(0, 0, 0, 0.7) 100%), url('{{work.image}}'); background-size: cover;">
						<div class="inner">
							<h2>{{work.project}}</h2>
							<p>{{work.tag}}<br />
							{{work.tag2}}</p>
							<ul class="icons major">
								<li><a href="{{work.link}}"class="button special">Case Study</a></li>
							</ul>
						</div>
					</section>
					{% endfor %}

				<!-- CTA -->
					<section class="wrapper style4 special">
						<div class="inner">
							<header class="major">
								<h2>Like what you've seen?</h2>
							</header>
							<a href="/work.html" class="button big">Checkout More Work</a>
						</div>
					</section>
