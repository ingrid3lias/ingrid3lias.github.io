---
layout: landing
---
				<!-- Banner -->
					<section id="banner">
						<div class="inner">
							<h2>{{ site.title }}</h2>
							<p>{{ site.description | markdownify }}</p>
							<ul class="actions">
								<li><a href="/profile.html" class="button landing-button">View My Profile</a></li>
							</ul>
						</div>
						<a href="#one" class="more scrolly">Learn More</a>
					</section>

				<!-- Projects -->
					{% for work in site.data.work limit: 3 %}
					<section id="one" class="wrapper style3 special">
						<div class="inner">
							<header class="major">
								<h2>{{work.project}}</h2>
								<p>{{work.tag}}<br />
								{{work.tag2}}</p>
							</header>
							<ul class="icons major">
								<li><a href="{{work.link}}"class="button">Case Study</a></li>
							</ul>
						</div>
					</section>
					{% endfor %}

				<!-- CTA -->
					<section class="wrapper style4 special">
						<div class="inner">
							<header class="major">
								<h2>Like what's above?</h2>
							</header>
							<a href="/work.html" class="button big special">Checkout More Work</a>
						</div>
					</section>
